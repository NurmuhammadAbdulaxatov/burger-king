<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/css/main.css" />
    <title>Burger</title>
  </head>
  <body>
    <div class="container">
      <div class="burger-king">
        <div class="menu">
          <div class="nothing"></div>
          <div class="page">
            <h1>Menu</h1>
            <div class="list">
              <ul>
                <li class="list-1">Cheese</li>
                <li class="list-1">Meat</li>
                <li class="list-1">Onion</li>
                <li class="list-1">Salad</li>
                <li class="list-1">Tomato</li>
                <li class="list-1">Pickle</li>
              </ul>
              <ul>
                <li>2$ <button class="cheese-btn">add</button></li>
                <li>5$ <button class="meat-btn">add</button></li>
                <li>1$ <button class="onion-btn">add</button></li>
                <li>1$ <button class="salad-btn">add</button></li>
                <li>2$ <button class="tomato-btn">add</button></li>
                <li>3$ <button class="pickle-btn">add</button></li>
              </ul>
            </div>
            <button class="clear">
              <i class="fa-solid fa-trash-can fa-2x">Clear</i>
            </button>
            <p>Bread - 2$</p>
            <span>Total: <span class="total"></span>$</span>
            <button class="submit">Submit</button>
            <div>
              <p class="num">Your check number: <span class="check"></span>;</p>
            </div>
          </div>
        </div>
        <div class="burger">
          <div class="bread-top">
            <img src="images/top-bread.svg" alt="bread-top" />
          </div>
          <div class="food">
            
          </div>
          <div class="bread-bottom">
            <img src="images/bottom-bread.svg" alt="bread-bottom" />
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
